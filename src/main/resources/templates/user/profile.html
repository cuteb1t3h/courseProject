<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile</title>
    <link rel="icon" type="image/png" th:href="@{../images/icon.png}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <!--  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:wght@300;500;700&display=swap"
          rel="stylesheet">
</head>

<body>
<section class="section" >
    <div th:replace="temp/header :: header"></div>

    <div class="login_header">
        <h2 class="section_title_login">Your profile</h2>
        <h3 class="section_suptitle_login">Here should be avatar img</h3>
    </div>

    <div class="login_page" th:object="${profile_user}">
        <div class="login_item" >
            <div class="form_title">
                <div>
                    <text class="login_text">Username:</text>
                    <span th:text="${profile_user.getUsername()}">name</span>
                </div>

<!--                <div>-->
<!--                    <text class="login_text">Year of birth</text>-->
<!--                    <span th:text="${profile_user.getDateOfBirth()}">year</span>-->
<!--                </div>-->
                <br>
                <a th:href="@{/products}"><button class="btn" type="button">Go to catalog</button></a>
                <a th:href="@{/user/change_password}"><button class="btn" type="button">Change password</button></a>
                <a th:href="@{/user/cart}"><button class="btn" type="button">Cart</button></a>
                <a th:href="@{/logout}"><button class="btn" type="button">Log out</button></a>
            </div>
        </div>
    </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
