<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration</title>
    <link rel="icon" type="image/png" th:href="@{../images/logo.png}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <!--  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:wght@300;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
<section class="section">
    <div th:replace="temp/header :: header"></div>
    <div class="error" th:if="${param.logout}">
        You have been logged out.
    </div>

    <form class="con" th:action="@{/register}" th:object="${user}" th:method="post" id="login">
        <div class="form_title">
            <div class="login_header">
                <h2 class="section_title_login">Registration</h2>
                <h3 class="section_suptitle_login">Enter your info</h3>
            </div>

            <div class="form_items">
                <div class="error" style="color: red" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
                <input class="form_input" name="username" type="text" placeholder="Username">

                <div class="error" style="color: red" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
                <input class="form_input" name="password" type="password" placeholder="Password">

                <div class="error" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <input class="form_input" name="email" type="email" placeholder="Email">
                <br>
                <button class="btn" type="submit">Sign Up</button>

                <a th:href="@{/login}">
                    <button class="btn btn_pas submits" type="button">
                        <span>Go to login</span>
                    </button>
                </a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
