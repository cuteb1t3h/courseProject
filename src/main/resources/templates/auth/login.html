<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log In</title>
    <link rel="icon" type="image/png" th:href="@{../images/logo.png}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <!--  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:wght@300;500;700&display=swap"
          rel="stylesheet">
</head>

<body>


<section class="section">
    <div th:replace="temp/header :: header"></div>

    <form class="con" th:action="@{/login}" method="post" id="login">
        <div class="form_title">
            <div class="login_header">
                <h2 class="section_title_login">Log In</h2>
                <h3 class="section_suptitle_login">Login here using your username and password</h3>
            </div>

            <div class="error" th:if="${param.error}">
                Invalid username or password.
            </div>

            <div class="form_items">
                <span class="input_item">
                <i class="fa fa-user-circle"></i>
            </span>

                <input class="form_input" id="txt-input" type="text" placeholder="Username" name="username">
                <br>
                <span class="input_item">
                <i class="fa fa-key"></i>
            </span>

                <input class="form_input" id="pwd" type="password" placeholder="Password" name="password">
                <br>
                <button class="btn"> Log In</button>
            </div>


            <div>
                <a th:href="@{/forgot_password}">
                    <button class="btn btn_pas submits" type="button">
                        <span>Forgot Password</span>
                    </button>
                </a>
                <a th:href="@{/register}">
                    <button class="btn submits" type="button">
                        <span>Sign Up</span>
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>
                </a>
            </div>
        </div>
    </form>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
