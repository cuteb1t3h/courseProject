<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forgot Password</title>
    <link rel="icon" type="image/png" th:href="@{../images/logo.png}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <!--  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:wght@300;500;700&display=swap"
          rel="stylesheet">
</head>
<body>


<section class="section">
    <div th:replace="temp/header :: header"></div>
    <form class="form_container" th:action="@{/forgot_password}" th:object="${user}" th:method="post" id="forgot">
        <div class="page_header">
            <h2 class="page_title">Forgot Password</h2>
            <h3 class="page_suptitle">New password will be sent on your email</h3>
        </div>
        <div class="form_items">
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Invalid email.
            </div>
            <input name="email" type="text" placeholder="Enter Email">
            <br>
            <button class="btn" type="submit">Get</button>

            <a th:href="@{/login}">
                <button class="btn btn_light submits" type="button">
                    <span>Go to login</span>
                </button>
            </a>
        </div>
    </form>
</section>

</body>
</html>
