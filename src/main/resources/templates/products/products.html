<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jinx | Online-store</title>
    <link rel="icon" type="image/png" th:href="@{../images/logo.png}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <!--  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:wght@300;500;700&display=swap"
          rel="stylesheet">
</head>
<body>

<section class="section">
    <div th:replace="temp/header :: header"></div>

    <div class="section_header">
        <h2 class="page_suptitle" id="products">Categories</h2>
        <div class="prod_category">
            <a th:href="@{/products(category='acrylic')}">
                <img th:src="@{/images/acrylic.png}" alt="">
                <span>Acrylic nail</span>
            </a>
            <a th:href="@{/products(category='gel')}">
                <img th:src="@{/images/gel.png}" alt="">
                <span>Gel nail</span>
            </a>
            <a th:href="@{/products(category='care')}">
                <img th:src="@{/images/care.png}" alt="">
                <span>Nail care & glue</span>
            </a>
            <a th:href="@{/products(category='accessories')}">
                <img th:src="@{/images/accessories.png}" alt="">
                <span>Nail tools & accessories</span>
            </a>
        </div>
    </div>

    <div class="prod_list">
        <div class="prod_list_one" th:each="product : ${products}">
            <img th:src="${product.getImage()}" alt="" width="100">
            <a class="prod_list" th:href="@{/products/{id}(id=${product.getId()})}"
               th:text="${product.getName() + ' ' + product.getPrice()} + ' ' + '&#8381'"></a>
        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
